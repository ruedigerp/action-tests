name: Helm Chart Release

on:
  push:
    branches:
      - main
    # paths:
    #   - 'charts/**'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  CHART_PATH: ./
  # CHART_PATH: charts/mogenius-cluster-issuer
  REGISTRY: ghcr.io
  HELMNAME: "mogenius-cluster-issuer"
  REGISTRY_PATH: ${{ github.repository_owner }}/helm-charts

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep '^version:' ${{ env.CHART_PATH }}/Chart.yaml | awk '{print $2}')
          echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: ${CURRENT_VERSION}"

      - name: Determine version bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ inputs.version_bump }}" >> $GITHUB_OUTPUT
          else
            # Auto-detect from commit messages (Conventional Commits)
            COMMITS=$(git log --format=%s -n 10)
            if echo "$COMMITS" | grep -qE "^(feat|feature)!:|BREAKING CHANGE"; then
              echo "type=major" >> $GITHUB_OUTPUT
            elif echo "$COMMITS" | grep -qE "^(feat|feature):"; then
              echo "type=minor" >> $GITHUB_OUTPUT
            else
              echo "type=patch" >> $GITHUB_OUTPUT
            fi
          fi
          echo "Bump type: $(cat $GITHUB_OUTPUT | grep type | cut -d= -f2)"

      - name: Bump version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.type }}"
          
          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"


      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Setup cosign
        uses: sigstore/cosign-installer@v3

      - name: Package and Push Helm Chart
        uses: ruedigerp/.github/actions/helm-package-sign-push@v1
        with:
          chart-path: ./charts/my-chart
          chart-name: my-chart
          version: ${{ steps.version.outputs.version }}
          # chartmuseum-url: helm.mogenius.com
          # chartmuseum-user: ${{ secrets.MO_HELMUSER }}
          # chartmuseum-password: ${{ secrets.MO_HELMPASS }}
          oci-registry: ghcr.io/${{ github.repository_owner }}/helm-charts
          oci-username: ${{ github.actor }}
          oci-password: ${{ secrets.GITHUB_TOKEN }}
          github-org: 9it-full-service
          set-public: 'false'
